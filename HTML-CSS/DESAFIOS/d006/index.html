<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 04</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li type="square"><abbr title="Use a Tag <p>">Parágrafo</abbr></li>
        <li type="square"><abbr title="Use a Tag <h1>, <h2>, <h3>, <h4>, <h5>, <h6>">Títulos</abbr></li>
        <li type="square"><abbr title="Use a Tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>
        <li type="square"><abbr title="Use a Tag <code>">Código-Fonte</abbr></li>
        <li type="square"><abbr title="Use a Tag <ol>">Listas Numeradas</abbr></li>
        <li type="square"><abbr title="Use a Tag <ul>">Lista com demarcações</abbr></li>
        
    </ul>
</body>
</html>
