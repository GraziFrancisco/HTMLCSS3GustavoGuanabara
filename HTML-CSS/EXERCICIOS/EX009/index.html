<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html 5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="midias/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="midias/foto-m.png" type="image/png">
        <img src="midias/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a resproduzir áudios em HTML 5</p>
    <!-- <audio src="midias/happy-mistake.mp3" autoplay controls></audio> FORMATOS MP3 WAV OGG
     -->
    <audio preload="metadata" controls loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.ogg" type="audio/ogg">
        <source src="midias/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir esse áudio. <a href="midias/guanacast-33.mp3">Clique aqui para baixar o arquivo MP</a></p>
    </audio>
</body>
</html>
