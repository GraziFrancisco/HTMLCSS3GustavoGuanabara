<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Estrutura de repetição for</h1>
    <p></p>
    <div id="res">

    </div>

    <script>
        
        var res = document.getElementById('res')

        for (let c = 1; c <= 10; c++){
            res.innerHTML += `Contando.. ${c}.<br>`
        }
    </script>
</body>
</html>
