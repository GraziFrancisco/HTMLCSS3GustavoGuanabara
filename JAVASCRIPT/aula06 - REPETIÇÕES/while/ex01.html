<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Estrutura de repetição While</h1>
    <p>Repita, enquanto!</p>
    <div id="res">

    </div>

    <script>
        var c = 1
        var res = document.getElementById('res')
        
        while (c <= 5) {
            res.innerHTML += `Passo ${c}.<br>`
            c++
        }
    </script>
</body>
</html>
