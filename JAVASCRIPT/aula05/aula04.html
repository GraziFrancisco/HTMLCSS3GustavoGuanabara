<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual país?</title>
</head>
<body>
    <h1>Você é estrangeiro?</h1>
    Digite o seu país: <input type="text" name="pais" id="pais">
    <input type="button" value="Enviar" id="enviar" onclick="calcular()">
    <div id="res"></div>

    <script>
        var pais = document.getElementById('pais')
       

        function calcular (){
        if (pais == 'Brasil') {
            res.innerHTML = `<p>Você é Brasileiro!</p>`

        } else {
            res.innerHTML = `<p>Você é Estrangeiro!</p>`
        }
    }
    </script>
</body>
</html>
